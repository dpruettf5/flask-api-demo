注册用户
使用用户名和密码注册用户
---
tags:
  - v1/user
parameters:
  - name: name
    in: formData
    type: string
    required: true
    description: 用户名
  - name: password
    in: formData
    type: string
    required: true
    description: 密码
  - name: confirm_password
    in: formData
    type: string
    required: true
    description: 确认密码
  - name: email
    in: formData
    type: string
    description: 邮箱
responses:
  500:
    description: 服务端错误
  200:
    description: 成功